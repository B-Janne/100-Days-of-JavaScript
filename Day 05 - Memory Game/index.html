<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header / Scoreboard -->
    <header>
      <h1>Memory Game</h1>
      <div class="score-panel">
        <!-- Difficulty selector -->
        <label for="board-size">Board:</label>
        <select id="board-size">
          <option value="2x3">2x3 (Easy)</option>
          <option value="3x4" selected>3x4 (Medium)</option>
          <option value="4x5">4x5 (Hard)</option>
        </select>

        <span id="moves">Moves: 0</span>
        <span id="timer">Time: 0s</span>
        <button id="restart">Restart</button>
      </div>
    </header>

    <!-- Game board -->
    <section class="game-board-container">
      <div class="game-board">
        <!-- Cards will be injected here by JS -->
      </div>
    </section>

    <div id="win-message" class="overlay">
      <div class="overlay-content">
        <h2>ðŸŽ‰ You Won!</h2>
        <p>Moves: <span id="final-moves">0</span></p>
        <p>Time: <span id="final-time">0</span> sec</p>
        <button onclick="restartGame()">Play Again</button>
      </div>
    </div>

    <!-- Call JS file -->
    <script src="script.js"></script>
  </body>
</html>
